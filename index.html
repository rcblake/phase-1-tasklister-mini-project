<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="createTaskForm" action="" method="POST">
      <label for="newTaskDescription">New Task:</label>
      <input type="text" id="newTaskDescription" name="newTaskDescription" placeholder="add a new task...">
      <select id="newTaskPriority" placeholder="Prioriy">
        <option value="" >Priotrity</option>
        <option value="red" data-index="1" class="priorityOption">High</option>
        <option value="yellow" data-index="2" class="priotityOption">Medium</option>
        <option value="green" data-index="3" class="priorityOption">Low</option>
        </select>
      <input type="date" id="newTaskDueDate" name="newTaskDueDate" onfocus="(this.type='date')"
      onblur="(this.type='text')" >
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ol id="tasks" >
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
